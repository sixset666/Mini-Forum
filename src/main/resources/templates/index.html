<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
    }

    .btn:hover {
        border: 1px solid rgba(0, 0, 0, 0.476);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.52);
    }

    .btn {
        cursor: pointer;
        padding: 6px 12px;
        font-size: 18px;
        transition: 0.2s;

    }

    ul {
        list-style: none;
    }

    a {
        text-decoration: none;
        color: black;
    }

    .container-header {
        display: flex;
        justify-content: space-between;
        max-width: 80%;
        margin: 0 auto;
        align-items: center;
    }

    .header {
        border-bottom: 3px solid rgb(255, 255, 255);
        background-color: black;
    }

    .container {
        max-width: 80%;
        margin: 0 auto;
        border: 3px solid #fff;
        padding: 30px;
        margin-top: 60px;
    }

    .header-list {
        display: flex;
    }

    .header-list-item:not(:last-child) {
        margin-right: 20px;
    }

    .header-link {
        color: #fff;
        font-size: 22px;
    }

    .profile-btn {
        color: #fff;
        font-size: 20px;
        border: 1px solid #fff;
        padding: 6px 10px;
        border-radius: 4px;
        transition: 0.4s;
        background-color: #000;
    }

    .profile-btn:hover {
        background-color: #fff;
        color: black;
    }

    .header-logo {
        max-width: 200px;
    }

    .main {
        background-color: black;
    }

    .title {
        color: #fff;
    }

    .descr {
        color: #fff;
        font-size: 20px;
    }
</style>

                    <a th:href="@{/questions}" class="header-link">
                        Questions

                </li>

                    <a th:href="@{/questions/add}" class="header-link">

                    </a>

</header>
    <main class="main">
        <div class="container">
            <div sec:authorize="hasRole('ADMIN')">
                <h2 class="title">This block is visible only to the administrator</h2>
            </div>
            <div sec:authorize="hasRole('USER')">
                <h2 class="title">This block is visible only to a regular user</h2>
            </div>
            <div>
                <form method="post" th:action="@{/logout}">
                    <input class="profile-btn" type="submit" value="Sign Out">
                </form>
            </div>
        </div>
    </main>
