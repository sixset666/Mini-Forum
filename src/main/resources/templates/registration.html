<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        label {
            font-size: 22px;
            margin-bottom: 10px;
        }

        body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #000;
    }

        form{
            border: 1px solid rgba(0, 0, 0, 0.476);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.52);
        }

        
    .main {
        max-width: 300px;
        margin: 0 auto;
        text-align: center;
        border: 1px solid #fff;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.72);
        border-radius: 10px;
        margin-top: 15%;
        padding: 15px;
    }

        
    input {
        border-radius: 4px;
        border: 1px solid black;
        padding: 4px 12px;
        margin-bottom: 20px;
        transition: 0.2s;
        color: black;
        margin-top: 10px;
        transition: 0.2s;
    }

    input:hover {
        border: 1px solid rgba(255, 255, 255, 0.76);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.72);
    }

        .btn:hover{
            border: 1px solid rgba(0, 0, 0, 0.476);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.52);
        }

        .btn {
        color: #fff;
        font-size: 20px;
        border: 1px solid #fff;
        padding: 6px 10px;
        border-radius: 4px;
        transition: 0.4s;
        background-color: #000;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #fff;
        color: black;
    }

    .title {
        color: #fff;
    }
    </style>
</head>

<body>
    <main class="main">
       
        <form method="POST" th:action="@{/registration}" id="registration"> 
            <h1 class="title">Регистрация</h1>
            <label class="title" for="name"> Введите имя: </label> <br>
            <input type="text" name="name" id="name" placeholder="Имя" required/></br>
            <label class="title" for="username"> Введите логин: </label><br>
            <input type="text" name="username" id="username"  placeholder="Логин" required /></br>
            <label class="title" for="password"> Введите пароль: </label><br>
            <input type="password" name="password" id="password"  placeholder="Пароль" required /></br>
            <input class="btn" type="submit" value="Зарегистрироваться" /><br>
        </form>
    </main>

</body>

</html>
